<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        div.relative {
            position: relative;
            border: 3px solid greenyellow;
            left: 30px;
        }
    </style>
</head>

<body>
    <h2>Position :relative;</h2>
    <p>
        The element with Position :relative; should take a relative position as normal.
    </p>
    <div class="relative">
        This div has position:relative;
    </div>
</body>

</html>
