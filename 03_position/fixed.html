<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        div.fixed {
            position: fixed;
            border: 3px solid limegreen;
            bottom: 0;
            width: 300px;
        }
    </style>
</head>

<body>
    <h2>Position:fixed;</h2>
    <p>The element with position:fixed;would always keep it position relative to the viewport, so it doesnt disappear
        when scrolling</p>
    <div class="fixed">This div has position fixed</div>
</body>

</html>
